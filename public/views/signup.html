<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Sign up</title>
    	<link href="/styles/signup.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		
		<form action = "/api/create-account" method = "POST" id = "sign-up">
			<h1>Sign up</h1>
			<input placeholder = "Your name" type = "text" name = "name" autocomplete  = "on" required>
			<input placeholder = "Password" type = "password" id = "password" name = "password" autocomplete  = "on" pattern = "^(?=(.*[a-z_\s]){4,})(?=(.*[A-Z]){2,})(?=(.*[0-9]){2,}).{8,}$" min-length = "8" required>
			<input placeholder = "Email@address.com" type = "email" id = "email" name = "email" autocomplete  = "on" required>
			<div id = "alternative">
				<span>Passwords must be eight or more characters and have one or more numbers and capital letters. They may also contain underscores and spaces but not special characters. </span>
				<span>Don't want an account? <a href = "/home">View anonymously</a></span>
				<span>Already have an account? <a href = "/login">Login</a></span>
			</div>
			<input type = "submit" value = "Register">
		</form>
	</body>
</html>

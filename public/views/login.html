<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Login</title>
    	<link href="/styles/login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<form action = "/api/login" method = "POST" id = "login">
			<h1>Login</h1>
			<input placeholder = "Password" type = "password" id = "password" name = "password" autocomplete  = "on" required>
			<input placeholder = "Email@address.com" type = "email" id = "email" name = "email" autocomplete  = "on" required>
			<div id = "alternative">
				<span><a href = "/forgot-password">Forgot your password?</a></span>
				<span>Don't have an account? <a href = "/signup">Sign up</a></span>
			</div>
			<input type = "submit" value = "Login">
		</form>
	</body>
</html>
